# fly.toml app configuration file generated for metadata-relay on 2025-11-07T22:53:37-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'metadata-relay'
primary_region = 'ewr'
kill_signal = 'SIGTERM'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '4001'

[http_service]
  internal_port = 4001
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
